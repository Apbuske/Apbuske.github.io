<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Parallaxer in my braxer</title>

    <script src="./libs/pixi/pixi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dragonbones-pixi@5.6.0/out/dragonBones.min.js"></script>

    <script src="./out/BaseDemo.js"></script>
    <script src="./out/HelloDragonBones.js"></script>
</head>

<body style="margin: 0px">
    <script>
		let buttontest = new HelloDragonBones();
		window.addEventListener('mousemove', function (e) {
		let pageX = e.pageX;
		let pageY = e.pageY;
		buttontest.circle(pageX, pageY);
		buttontest.parallax(pageX, pageY);
		});
		window.addEventListener('touchmove', function (e) {
		let pageX = e.touches[0].clientX;
		let pageY = e.touches[0].clientY;
		buttontest.circle(pageX, pageY);
		buttontest.parallax(pageX, pageY);
		});
		
		document.body.style.overflow = 'hidden';
    </script>
</body>

</html>
